<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - St.Marys Church</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- 1. Login Section -->
    <div id="auth-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••">
                </div>
                <button type="submit" class="btn">Login to Dashboard</button>
            </form>
        </div>
    </div>

    <!-- 2. Dashboard Section (Hidden until logged in) -->
    <div id="dashboard-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3><i class="fas fa-church"></i> Admin</h3>
            <ul class="nav-links">
                <li><a href="#" class="active" onclick="showSection('events')"><i class="fas fa-calendar-alt"></i>
                        <span>Events</span></a></li>
                <li><a href="#" onclick="showSection('gallery')"><i class="fas fa-images"></i> <span>Gallery</span></a>
                </li>
            </ul>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Event Manager Section -->
            <section id="events-section" class="section-card">
                <div class="section-header">
                    <h2>Manage Events</h2>
                    <button class="btn" style="width: auto;" onclick="openEventModal()">+ Add New Event</button>
                </div>

                <div id="current-events-list">
                    <!-- Dynamic Events will appear here -->
                    <p style="color: #64748b;">Loading events...</p>
                </div>
            </section>

            <!-- Gallery Manager Section -->
            <section id="gallery-section" class="section-card" style="display: none;">
                <div class="section-header">
                    <h2>Manage Gallery</h2>
                    <label for="gallery-upload" class="btn" style="width: auto; cursor: pointer;">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Photos
                    </label>
                    <input type="file" id="gallery-upload" multiple style="display: none;">
                </div>

                <div class="upload-status" id="upload-status"></div>

                <div class="preview-grid" id="gallery-preview">
                    <!-- Dynamic Gallery Images will appear here -->
                </div>
            </section>

        </main>
    </div>

    <!-- Firebase SDKs (Modular) -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>

    <script>
        // Simple UI Tab Switcher (Logic handled in admin.js)
        function showSection(sectionId) {
            document.getElementById('events-section').style.display = 'none';
            document.getElementById('gallery-section').style.display = 'none';
            document.getElementById(sectionId + '-section').style.display = 'block';

            document.querySelectorAll('.nav-links a').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>
