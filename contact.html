<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - St.Marys Church Nediyasala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="booking.html">Booking</a>
        <a href="history.html">History</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" style="color: var(--accent-color);">Contact</a>
    </div>

    <!-- Hero Section -->
    <header class="contact-hero">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Get in Touch</h2>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h4>Address</h4>
                    <p>St.Marys Church, Nediyasala P.O,<br>Thodupuzha, Idukki, Kerala, 685608</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h4>Phone</h4>
                    <p><a href="tel:+919495866047">+91 9495866047</a> (Vicar)<br>
                        <a href="tel:+919946347707">+91 9946347707</a> (Asst. Vicar)
                    </p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>Email</h4>
                    <p><a href="mailto:stmaryschurchnediyasala@gmail.com">info@nediyasalachurch.com</a></p>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <!-- Google Map -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15730.07683935267!2d76.68961736977536!3d9.89437158782065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b07c449071583d7%3A0xe2126842774ac0a6!2sSt.Mary&#39;s%20Church%20Nediyasala!5e0!3m2!1sen!2sin!4v1707123456789!5m2!1sen!2sin"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </section>

    <!-- Footer -->
    <div class="outro"></div>

</body>

</html>
